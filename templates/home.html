<!DOCTYPE html>
<html>
<head>
<title>Image Forgery Detector</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="{{url_for('static', filename='jquery-1.11.1.js')}}"></script>
<script src="{{url_for('static', filename='jquery-ui.js')}}"></script>
<script src="{{url_for('static', filename='popper.js')}}"></script>
<script src="{{url_for('static', filename='bootstrap.js')}}"></script>

<script>

$(document).ready(function(){

	//init
	//$('#submitimg').hide();
	//$('#resetbutton').hide();
	$('#resimg').hide();
	$('.card').hide();

	$(".custom-file-input").on("change", function() {
		$('#resetbutton').hide();
		$('#submitimg').hide();
		$('#resetbutton').hide();
		$('#resimg').hide();
		$('.card').hide();
		
		var fileName = $(this).val().split("\\").pop();
		if (fileName.toUpperCase().endsWith('JPG') || fileName.toUpperCase().endsWith('JPEG') || fileName.toUpperCase().endsWith('PNG')){
			if(fileName==''){
				$('#submitimg').hide();
				$(this).siblings(".custom-file-label").addClass("selected").html('Choose File');
			}else{
				$('#submitimg').show();
				$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
			}
		}else{
			alert("Only JPEG and PNG Format Allowed");
			$('#submitimg').hide();
			$(this).siblings(".custom-file-label").addClass("selected").html('Choose File');
		}
	});

	
	$('#submitimg').click(function(){
		$(this).hide()
		$('body').append('<div class="overlay"><div class="message"></div></div>');
		var file = $("#js-upload-files")[0].files[0];        
		var form_data = new FormData();
		form_data.set("file", file);
        $.ajax({
            type: 'POST',
            url: '/upload',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(jsondata) {
				obj=JSON.parse(jsondata)
				if(obj.status=='200'){
					$('.imgresponse').html('<img class="card-img-top" id="resimg" src="data:image/jpeg;base64,' + obj.prediction + '" />');
					$('.card-title').text(obj.msg);
					$('#resimg').show();
					$('.card').show();
					$('#resetbutton').show();
					$('.overlay').hide();
                }else{
					alert('Some Error Occurred!');
					$('#submitimg').show();
				}
            },
        });
	
	});
	
	
	
	
	$('#resetbutton').click(function(){
		location.reload(true);
	});
});

</script>
<style>
.overlay { 
background:#000;
position:fixed;
left:0;
top:0;
width:100%;
height:100%;
z-index:998;
opacity: 0.7;
filter: alpha(opacity=70);
 }

.message{ background-image: url("{{url_for('static', filename='load.gif')}}"); position:fixed; left:50%; top:50%; width:130px; height:130px; z-index:999; margin-left: -50px;margin-top: -50px;text-align: center;padding-top: 50px; }
 
#submitimg{
width:150px;
display:none;
}
#resetbutton{
width:150px;
display:none;
}

  --jumbotron-padding-y: 3rem;
}

.jumbotron {
  padding-top: var(--jumbotron-padding-y);
  padding-bottom: var(--jumbotron-padding-y);
  margin-bottom: 0;
  background-color: #fff;
}

  .jumbotron {
    padding-top: calc(var(--jumbotron-padding-y));
    padding-bottom: calc(var(--jumbotron-padding-y) * 2);
  }
}

.jumbotron p:last-child {
  margin-bottom: 0;
}

.jumbotron-heading {
  font-weight: 300;
}

.jumbotron .container {
  max-width: 40rem;
}

footer {
  padding-top: 3rem;
  padding-bottom: 3rem;
}

footer p {
  margin-bottom: .25rem;
}

.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

<body>

<main role="main" class='cover'>

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Image Forgery Detector</h1>
          <p class="lead text-muted">Tool for detecting Copy-move and Copy-paste forgery</p>
          <p>
		  
	
            <div class="custom-file">
              <div class="form-group">
                <input type="file" name="file" id="js-upload-files" class="custom-file-input">
				<label class="custom-file-label" for="customFile">Choose File</label>
              </div>              
            </div>
		</p>
		<p>
            <button type="button" id='submitimg' class="btn btn-sm btn-primary" id="js-upload-submit">Upload</button>
			  
			
          </p>
		<p>
			<div class="card" style="width:300px;margin:auto">
			  <div class='imgresponse'></div>
			  
			  
			  <div class="card-body">
				<h4 class="card-title"></h4>
				
			  </div>
			</div>
						
			</p>
			<p>
			<button type="button" id='resetbutton' class="btn btn-sm btn-default" >Reset</button>  
			</p>
		</div>
		
      </section>
	</main>  
	  
        
          


</body>
</head>
